<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="./scripts/jquery-1.7.min.js"></script>
		<style>
			body {
				margin:0px;
				overflow: hidden;
			}
			#poly0,#text1 {
				fill:black;
			}
			#poly1,#text0 {
				fill:white;
			}
		</style>
	</head>
	<body>
		<svg height="1080" width="0" id="third">
			<defs>
				<linearGradient id="three_opacity_stops" x1="1" x2="1" y1="0" y2="1">
					<stop offset="0%" style="stop-color: #000; stop-opacity: 0.5" />
					<stop offset="60%" style="stop-color: #000; stop-opacity: 0.25" />
					<stop offset="100%" style="stop-color: #000; stop-opacity: 0" />
				</linearGradient>
			</defs>
			<rect class="shape" id="shadow0" x="0" y="979" rx="8" ry="8" width="825" height="20" style="fill: url(#three_opacity_stops);" />
			<rect class="shape" id="shadow1" x="811" y="979" rx="8" ry="8" width="80" height="20" transform="rotate(-48,820,976)" style="fill: url(#three_opacity_stops);" />
			<rect class="shape" id="shadow2" x="860" y="926" rx="15" ry="12" width="130" height="20" style="fill: url(#three_opacity_stops);" />
			<polygon id="poly0" class="shape" points="0,863 925,863 991,936 0,936" />
			<polygon id="poly1" class="shape" points="0,936 872,936 825,989 0,989" />
			<text id="text0" class="shape" x="40" y="920" font-size="60px" font-family="Trebuchet MS" font-weight="bold">text=f0,backcolour=f2</text>
			<text id="text1" class="shape" x="40" y="975" font-size="42px" font-family="Trebuchet MS">text=f1,backcolour=f3</text>
		</svg>
	</body>
	<script type="text/javascript">
		function play(data) {
			$("#third").animate({width:1000},1000);
		}
		function next() {
			// Nothing needed for next
		}
		function update(templateData) {
			if(!templateData){
				//nothing there
				$("#text0").html("");
				$("#text1").html("");
			}
			else
			{
				var templateData = JSON.parse(templateData);
				if(templateData.f0){
					$("#text0").html(templateData.f0);
				}
				if(templateData.f1){
					$("#text1").html(templateData.f1);;
				}

				if(templateData.f2){
					$("#poly0").css("fill",templateData.f2);
					$("#text1").css("fill",templateData.f2);
				}
				if(templateData.f3){
					$("#poly1").css("fill",templateData.f3);
					$("#text0").css("fill",templateData.f3);
				}
			}
		}
		function stop() {
			$("#third").animate({width:0},1000);
		}
		function chbg(){
			//Makes for easier testing
			$("body").css("background-color","orange");
		}
	</script>
</html>
